<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Deals - Contact Us</title>
  <link rel="stylesheet" href="mystyle.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Travel Deals</h1>
  </header>
  
  <nav>
    <a href="index.html">Home</a>
    <a href="flights.html">Flights</a>
    <a href="stays.html">Stays</a>
    <a href="cars.html">Cars</a>
    <a href="cruises.html">Cruises</a>
    <a href="contact.html">Contact Us</a>
  </nav>
  
  <div class="container">
    <aside>
      <h2>Contact Us</h2>
      <p>Get in touch with us for inquiries.</p>
    </aside>
    <main>
      <h2>Contact Form</h2>
      <form id="contactForm" onsubmit="return validateContactForm();">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="(123) 456-7890" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label>Gender:</label>
        <input type="radio" id="genderMale" name="gender" value="Male">
        <label for="genderMale">Male</label>
        <input type="radio" id="genderFemale" name="gender" value="Female">
        <label for="genderFemale">Female</label>

        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </main>
  </div>
  
  <footer>
    <p>&copy; 2024 Travel Deals. All rights reserved.</p>
  </footer>
</body>
</html>
