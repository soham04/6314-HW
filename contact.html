  <div class="container">
    <aside>
      <h2>Contact Us</h2>
      <p>Get in touch with us for inquiries.</p>
    </aside>
    <main>
      <h2>Contact Form</h2>
      <!-- Error Message Display -->
      <div id="contactError" class="error"></div>
      
      <form id="contactForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="John" required>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
        
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="(123) 456-7890" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="johndoe@example.com" required>
        
        <label>Gender:</label>
        <input type="radio" id="genderMale" name="gender" value="Male">
        <label for="genderMale">Male</label>
        <input type="radio" id="genderFemale" name="gender" value="Female">
        <label for="genderFemale">Female</label>
        
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" placeholder="Enter your comment here..." required></textarea>
        
        <button type="button" onclick="validateContactForm()">Submit</button>
      </form>
    </main>
