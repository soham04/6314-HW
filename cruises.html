  <div class="container">
    <aside>
      <h2>Cruises</h2>
      <p>Book cruises to wonderful destinations!</p>
    </aside>
    <main>
      <h2>Book a Cruise</h2>
      <!-- Error Message Display with red color -->
      <div id="cruiseError" class="error" style="color: red;"></div>

      <form id="cruiseForm">
        <label for="destination">Destination:</label>
        <select id="destination" name="destination">
          <option value="Alaska">Alaska</option>
          <option value="Bahamas">Bahamas</option>
          <option value="Europe">Europe</option>
          <option value="Mexico">Mexico</option>
        </select>

        <label for="departingDate">Departing Date:</label>
        <input type="date" id="departingDate" name="departingDate" required>

        <label for="durationMin">Minimum Duration (days):</label>
        <input type="number" id="durationMin" name="durationMin" placeholder="3" min="3" max="10" required>

        <label for="durationMax">Maximum Duration (days):</label>
        <input type="number" id="durationMax" name="durationMax" placeholder="10" min="3" max="10" required>

        <label for="adults">Adults:</label>
        <input type="number" id="adults" name="adults" placeholder="0" min="0" required>

        <label for="children">Children:</label>
        <input type="number" id="children" name="children" placeholder="0" min="0" required>

        <label for="infants">Infants:</label>
        <input type="number" id="infants" name="infants" placeholder="0" min="0" required>

        <button type="button" onclick="validateCruiseForm()">Submit</button>
      </form>

      <!-- Summary Display -->
      <div id="cruiseSummary" class="summary" style="display:none;"></div>
    </main>
