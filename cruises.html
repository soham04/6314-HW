<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Deals - Cruises</title>
  <link rel="stylesheet" href="mystyle.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Travel Deals</h1>
  </header>
  
  <nav>
    <a href="index.html">Home</a>
    <a href="flights.html">Flights</a>
    <a href="stays.html">Stays</a>
    <a href="cars.html">Cars</a>
    <a href="cruises.html">Cruises</a>
    <a href="contact.html">Contact Us</a>
  </nav>
  
  <div class="container">
    <aside>
      <h2>Cruises</h2>
      <p>Book cruises to wonderful destinations!</p>
    </aside>
    <main>
      <h2>Book a Cruise</h2>
      <!-- Error Message Display -->
      <div id="cruiseError" class="error"></div>

      <form id="cruiseForm">
        <label for="destination">Destination:</label>
        <select id="destination" name="destination">
          <option value="Alaska">Alaska</option>
          <option value="Bahamas">Bahamas</option>
          <option value="Europe">Europe</option>
          <option value="Mexico">Mexico</option>
        </select>

        <label for="departureDate">Departure Date:</label>
        <input type="date" id="departureDate" name="departureDate" required>

        <label for="durationMin">Minimum Duration (days):</label>
        <input type="number" id="durationMin" name="durationMin" placeholder="3" min="3" max="10" required>

        <label for="durationMax">Maximum Duration (days):</label>
        <input type="number" id="durationMax" name="durationMax" placeholder="10" min="3" max="10" required>

        <button type="button" onclick="validateCruiseForm()">Submit</button>
      </form>
    </main>
  </div>
  
  <footer>
    <p>&copy; 2024 Travel Deals. All rights reserved.</p>
  </footer>
</body>
</html>
