<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Deals - Cars</title>
  <link rel="stylesheet" href="mystyle.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Travel Deals</h1>
  </header>
  
  <nav>
    <a href="index.html">Home</a>
    <a href="flights.html">Flights</a>
    <a href="stays.html">Stays</a>
    <a href="cars.html">Cars</a>
    <a href="cruises.html">Cruises</a>
    <a href="contact.html">Contact Us</a>
    <a href="settings.html">Settings</a>
  </nav>
  
  <div class="container">
    <aside>
      <h2>Cars</h2>
      <p>Rent cars for your travel!</p>
    </aside>
    <main>
      <h2>Rent a Car</h2>
      <!-- Error Message Display -->
      <div id="carError" class="error"></div>

      <form id="carForm">
        <label for="carCity">City:</label>
        <input type="text" id="carCity" name="carCity" placeholder="Houston" required>

        <label for="carType">Car Type:</label>
        <select id="carType" name="carType">
          <option value="economy">Economy</option>
          <option value="suv">SUV</option>
          <option value="compact">Compact</option>
          <option value="midsize">Midsize</option>
        </select>

        <label for="checkInDate">Check-In Date:</label>
        <input type="date" id="checkInDate" name="checkInDate" required>

        <label for="checkOutDate">Check-Out Date:</label>
        <input type="date" id="checkOutDate" name="checkOutDate" required>

        <button type="button" onclick="validateCarForm()">Submit</button>
      </form>

      <!-- Summary Display -->
      <div id="carSummary" class="summary" style="display:none;"></div>
    </main>
  </div>
  
  <footer>
    <p>&copy; 2024 Travel Deals. All rights reserved.</p>
  </footer>
</body>
</html>
