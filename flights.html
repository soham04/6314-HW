<body>
  <header>

  <nav>
    <a href="index.html">Home</a>

  <div class="container">
    <aside>
      <h2>Flights</h2>
      <p>Book your flights at great prices!</p>
    </aside>
    <main>
      <h2>Book Your Flight</h2>
      <!-- Error Message Display -->
      <div id="flightError" class="error"></div>

      <form id="flightForm">
        <label for="tripType">Trip Type:</label>
        <select id="tripType" name="tripType" onchange="toggleReturnDate()">
          <option value="oneway">One Way</option>
          <option value="roundtrip">Round Trip</option>
        </select>

        <label for="origin">Origin:</label>
        <input type="text" id="origin" name="origin" placeholder="Dallas" required>

        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" placeholder="San Francisco" required>

        <label for="departureDate">Departure Date:</label>
        <input type="date" id="departureDate" name="departureDate" required>

        <div id="returnDateContainer" style="display:none;">
          <label for="returnDate">Return Date:</label>
          <input type="date" id="returnDate" name="returnDate">
        </div>

        <label>Passengers:</label>
        <span id="passengerIcon" onclick="togglePassengerForm()">ðŸ‘¤</span>
        
        <div id="passengerForm" style="display: none;">
          <label for="adults">Adults:</label>
          <input type="number" id="adults" name="adults" placeholder="0" min="0" max="4" required>

          <label for="children">Children:</label>
          <input type="number" id="children" name="children" placeholder="0" min="0" max="4" required>

          <label for="infants">Infants:</label>
          <input type="number" id="infants" name="infants" placeholder="0" min="0" max="4" required>
        </div>

        <button type="button" onclick="validateFlightForm()">Search</button>
      </form>

      <!-- Summary Display -->
      <div id="flightSummary" class="summary" style="display:none;"></div>
    </main>
  </div>
